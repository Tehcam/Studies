<!DOCTYPE html>
<!-- Exercice -->

<html lang="fr">
	<head>
		<title>Exercice</title>
		<meta charset="utf-8">
		<meta name="author" content="Sprod-CMachet">
		<style type="text/css">
			*
			{
				margin: 0;
			}

			h1, p
			{
				text-align: center;
			}

			.container
			{
				display: flex;
				width: 100%;
				justify-content: center;
				align-items: center;
				margin-top: 3em;
			}

			.container div
			{
				width: 40%;
				display: grid;
			}

			span
			{
				display: inline-block;
				text-align: center;
				padding: 1em;
				margin: 3px;
				border: solid 1px;
				border-radius: 10px;
			}

			#red
			{
				grid-column: 1/2;
				grid-row: 1/2;
				border-color: red;
			}

			#red:hover
			{
				cursor: pointer;
				background-color: rgba(255, 0, 0, .5);
			}

			#yell
			{
				grid-column: 2/2;
				grid-row: 1/2;
				border-color: yellow;
			}

			#yell:hover
			{
				cursor: pointer;
				background-color: rgba(255, 255, 0, .5);
			}

			#green
			{
				grid-column: 1/2;
				grid-row: 2/2;
				border-color: green;
			}

			#green:hover
			{
				cursor: pointer;
				background-color: rgba(0, 255, 0, .5);
			}

			#blue
			{
				grid-column: 2/2;
				grid-row: 2/2;
				border-color: blue;
			}

			#blue:hover
			{
				cursor: pointer;
				background-color: rgba(0, 0, 255, .5);
			}
		</style>
	</head>
	<body>
		<h1>Mon super site avec du JS</h1>
		<p>
			<!-- du texte dynamique ! -->
		</p>
		<div class="container">
			<div>
				<span id="red">Rouge</span>
				<span id="yell">Jaune</span>
				<span id="green">Vert</span>
				<span id="blue">Bleu</span>
			</div>
		</div>
		<script type="text/javascript" src="exercice.js"></script>
	</body>
</html>
<!-- end // Exercice -->
